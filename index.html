<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeopardy</title>
</head>

<body>
    <main>
        <!-- Opdracht 1: Kiezen tussen de rondes (Jeopardy!, Double Jeopardy!) -->
        <!-- Opdracht 2:Geselecteerde keuze weergeven in de titel -->        
        <header id="jeopardy-type-choice">
            <h1>Let's play Jeopardy</h1>
        </header>        
        <select id="jeopardy-type" size="auto"></select>        
        <button id="start">Start round</button>

        <!--Opdracht 3, 4: Vragen weergeven en valideren -->
        <!--Opdracht 5: resetten en overzicht foute antwoorden-->
        <section id="question-overview"></section>
        <section id="question-zone"></section>

        <!--Answer input (losstaand van de vragen)-->
        <section id="answer-zone" class="answer-flex">
            <h2>Answer here:</h2>
            <input id="answer" type="text" placeholder="Answer here" >
        </section>
    </main>
</body>

</html>
